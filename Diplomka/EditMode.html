<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Editor</title></style>
</head>
<link rel="stylesheet" href="model_editor.css">
<body>

  <div class="header"> <!--UpperTab-->
    <div class="cont">
      <div>Currently editing</div>
      <div class="Model_name"><b>Tutto mondo V1.</b></div>
    </div>
  </div>

  <div class="preferences"> <!--Preferences-->
    <div class="tabs"> <!--tabs-->
      <div class="tab-headers">
        <button class="tab-header active" data-tab="tab1">Scene</button>
        <button class="tab-header" data-tab="tab2">Lighting</button>
        <button class="tab-header" data-tab="tab3">Materials</button>
        <button class="tab-header" data-tab="tab4">Post Processing</button>
        <button class="tab-header" data-tab="tab5">Animations</button>
        <button class="tab-header" data-tab="tab6">AR/VR</button>
      </div>
      <div class="tab-content active" id="tab1"> <!--Scene Settings-->
        <div class="preferences-block-simple"> <!--BD SYUDA!!!!!!!!!! LOC ROT SCALE-->
              <div class="accordion-header">
                <div class="inset">Transform</div>
              </div>
              <div class="accordion-content">
                <div id="controls"> 
                  <div class="control-group"> <!--LOCATOIN-->
                    <strong>Location</strong>
                    <div><label>X:</label><input type="range" id="posX" min="-5" max="5" step="0.01" value="0">
                    <input type="number" id="posXn" min="-5" max="5" step="0.01" value="0"></div>
                    <div>
                    <label>Y:</label><input type="range" id="posY" min="-5" max="5" step="0.01" value="0">
                    <input type="number" id="posYn" min="-5" max="5" step="0.01" value="0"></div>
                    <div>
                    <label>Z:</label><input type="range" id="posZ" min="-5" max="5" step="0.01" value="0">
                    <input type="number" id="posZn" min="-5" max="5" step="0.01" value="0"></div>
                  </div>
                  <div class="control-group"> <!--Rotation-->
                    <strong>Rotation (Â°)</strong>
                    <div><label>X:</label><input type="range" id="rotX" min="0" max="360" step="1" value="0">
                    <input type="number" id="rotXn" min="0" max="360" step="1" value="0"></div><div>
                    <label>Y:</label><input type="range" id="rotY" min="0" max="360" step="1" value="0">
                    <input type="number" id="rotYn" min="0" max="360" step="1" value="0"></div><div>
                    <label>Z:</label><input type="range" id="rotZ" min="0" max="360" step="1" value="0">
                    <input type="number" id="rotZn" min="0" max="360" step="1" value="0"></div>
                  </div>
                  <div class="control-group"> <!--SCALE-->
                    <strong>Scale</strong>
                    <div><label>X:</label><input type="range" id="sclX" min="0.1" max="3" step="0.01" value="1">
                    <input type="number" id="sclXn" min="0.1" max="3" step="0.01" value="1"></div><div>
                    <label>Y:</label><input type="range" id="sclY" min="0.1" max="3" step="0.01" value="1">
                    <input type="number" id="sclYn" min="0.1" max="3" step="0.01" value="1"></div><div>
                    <label>Z:</label><input type="range" id="sclZ" min="0.1" max="3" step="0.01" value="1">
                    <input type="number" id="sclZn" min="0.1" max="3" step="0.01" value="1"></div>
                  </div>
                <br>

                </div>
              </div>

        </div>
        <div class="preferences-block-simple"> <!--BD SYUDA!!!!!!!!!! CAMERA SETTINGS-->
          <div class="accordion-header">
            <div class="inset">Camera Settings</div>
          </div>
          <div class="accordion-content">
            <div id="controls"> 
                <div class="control-group">
                
                <div style="display: flex; gap: 5px; flex-direction: column;"><label>Field Of View:</label><input type="range" id="fov" min="5" max="100" step="1" value="30">
                <input type="number" id="fovn" min="5" max="100" step="1" value="30"></div>
                </div>
                <div class="control-group">
                <div style="display: flex; gap: 5px; flex-direction: column;"><label>Near Clipping distance:</label><input type="range" id="ncd" min="0.01" max="5" step="0.01" value="0.05">
                <input type="number" id="ncdn" min="0.01" max="5" step="0.01" value="0.05"></div><br>
            </div>
          </div>

    </div>
      </div>
        <div class="preferences-block-switch"> <!--BD SYUDA!!!!!!!!!! WIREFRAME-->
        <div class="accordion-header" id="wireAccordeon">
          <div class="inset">Wireframe
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="wireframeSwitch" value="false">
                <span class="slider"></span>
              </label>
            </div>
          </div>
          
        </div>
        <div class="accordion-content" id="wireframeContent">
          <div id="controls" style="gap: 10px;"> 
            <div class="control-group">
              
              <div>
              <label>
                Only wireframe
                <input type="checkbox" id="onlyWireframeSwitch">
              </label></div>
              </div>
              <div class="control-group" >
                <div>
              <label>Wireframe color:</label>
              <input type="color" id="wireColor" value="#eeeeee"></div>
              <div>
              <label>Wireframe opacity:</label>
              <input type="range" id="wireOpacity" min="0" max="1" step="0.01" value="1">
              <input type="number" id="wireOpacityNum" min="0" max="1" step="0.01" value="1" style="display: none;"></div>
                <br>
          </div>
        </div>

  </div>
    </div>
           <div class="preferences-block-switch"> <!--BD SYUDA!!!!!!!!!! BACKGROUND-->
        <div class="accordion-header active" id="bgAccordeon">
          <div class="inset">Background
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="bgSwitch" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
          
        </div>
        <div class="accordion-content open" id="bgContent">
          <div id="controls"> 
            <div class="control-group">
              <br>
               <div id="bgParams">
                <label>
                  <input type="radio" name="bgType" value="color" >
                  Flat color
                </label>
                <input type="color" id="bgColor" value="#0x010101">

                <br>

                <label>
                  <input type="radio" name="bgType" value="gradient">
                  Gradient
                </label>
                <input type="color" id="bgGradColor1" value="#111111"  class="colorPicker">
                <input type="color" id="bgGradColor2" value="#0x010101"  class="colorPicker">
                <select id="bgGradDirection">
                  <option value="to bottom">Vertical</option>
                  <option value="to right">Horizontal</option>
                  <option value="135deg">Diagonal</option>
                </select>
                
              </div>
              <label id="hdribackgroundCheck">
                <input type="radio" name="bgType" value="hdri" checked>HDRI background
              </label>
              <br>
          </div>
        </div>

  </div>
    </div>
            <div class="preferences-block-switch"> <!--BD SYUDA!!!!!!!!!! GRID-->
        <div class="accordion-header active" id="gridAccordeon">
          <div class="inset">Grid
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="gridSwitch" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="accordion-content open" id="gridContent">
          <div id="controls"> 
            <div class="control-group">
                <label>
                  Grid Color:
                  <input type="color" id="gridColor" value="#111111">
                </label>
            </div>
          </div>
        </div>

  </div>
    </div>
      <div class="tab-content" id="tab2"> <!--Lighting Settings-->
        <div class="preferences-block-switch"> <!--BD SYUDA!!!!!!!!!! HDRI-->
        <div class="accordion-header active" id="hdriAccordeon">
          <div class="inset">HDRI
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="hdriSwitch" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
          
        </div>
        <div class="accordion-content open" id="hdriContent">
          <div id="controls"> 
            <div id="hdri-selector" class="hdri-selector">
              <div id="hdri-current" class="hdri-current">
                <img id="hdri-preview" src="/hdri/0/preview.jpeg" alt="HDRI Preview">
              </div>
              <div id="hdri-list" class="hdri-list"></div>
            </div>
              <div style="position: relative; display: flex; gap: 5px; flex-direction: column;"><label>
                Brightness:
                <input type="range" id="hdriBrightness" min="0.1" max="3" step="0.01" value="1.1">
                <input type="number" id="hdriBrightnessNum" min="0.1" max="3" step="0.01" value="1.1" style="width:50px;">
              </label></div>
              <div style="position: relative; display: flex; gap: 5px; flex-direction: column;"><label>
                Background rotation:
                <input type="range" id="hdriRotation" min="0" max="6.283" step="0.01" value="0">
                <input type="number" id="hdriRotationNum" min="0" max="6.283" step="0.01" value="0" style="width:50px;">
              </label></div>
          </div>
              <br>

        </div>

  </div>
    </div>
      <div class="tab-content" id="tab3"> <!--Materials Settings-->
        <div class="preferences-block-simple"> <!--BD SYUDA!!!!!!!!!! MATERIAL-TYPE-->
          <div class="accordion-header">
            <div class="inset">Material Type</div>
          </div>
          <div class="accordion-content">
            <div id="controls"> 
              <div class="material-pipeline-group">
                <span class="material-pipeline-radio">
                  <input type="radio" id="matPBR" name="matPipeline" value="pbr">
                  <label for="matPBR">PBR</label>
                </span>
                <span class="material-pipeline-radio">
                  <input type="radio" id="matMatcap" name="matPipeline" value="matcap">
                  <label for="matMatcap">Matcap</label>
                </span>
                <span class="material-pipeline-radio">
                  <input type="radio" id="matPrimal" name="matPipeline" value="primal" checked>
                  <label for="matPrimal">Primal</label>
                </span>
              </div>
            </div>
          </div>
    </div>  
        <div class="preferences-block-simple"> <!--BD SYUDA!!!!!!!!!! MATERIAL-PARAMETERS-->
                  <div class="accordion-header">
                    <div class="inset">Parameters</div>
                  </div>
                  <div class="accordion-content">
                    <div id="controls" class="materialSettingsPBR" style="display: none;"> <!--PBR-->
                      <div>
                        <label for="materialSlot">Material slot:</label>
                        <select id="materialSlot"></select>
                      </div>
                      <div id="textureHolder">
                        <div class="texture-upload">
                          <label for="baseColorUpload">BaseColor:</label>
                          <input type="file" id="baseColorUpload" accept="image/*">
                          <div id="baseColorPreview" class="texture-preview"></div>
                        </div>
                        <div class="texture-upload">
                          <label for="roughnessUpload">Roughness:</label>
                          <input type="file" id="roughnessUpload" accept="image/*">
                          <div id="roughnessPreview" class="texture-preview"></div>
                        </div>
                        <div class="texture-upload">
                          <label for="metallicUpload">Metallic:</label>
                          <input type="file" id="metallicUpload" accept="image/*">
                          <div id="metallicPreview" class="texture-preview"></div>
                        </div>
                        <div class="texture-upload">
                          <label for="normalUpload">Normal Map:</label>
                          <input type="file" id="normalUpload" accept="image/*">
                          <div id="normalPreview" class="texture-preview"></div>
                        </div>
                        <br>
                      </div>
                    </div>
                    <div id="controls" class="materialSettingsMatcap" style="display: none;"> <!--Matcap-->
                        <div>Matcap Settings</div>
                        <br>
                      </div>
                    <div id="controls" class="materialSettingsPrimal"> <!--Primal-->
                        <div>No settings tho</div>
                        <br>
                      </div>
                    </div>
                    
                  </div>
              <div class="tab-content" id="tab4"> <!--Post Processing Settings-->
                <p>PostProcessing.</p>
              </div>
              <div class="tab-content" id="tab5"> <!--Animations Settings-->
                <p>Animations WIP.</p>
              </div>
              <div class="tab-content" id="tab6"> <!--ARVR Settings-->
                <p>Ar/Vr WIP.</p>
              </div>
    </div>

    </div>
    <div class="tab-content" id="tab4"> <!--Post Processing Settings-->
      <p>PostProcessing.</p>
    </div>
    <div class="tab-content" id="tab5"> <!--Animations Settings-->
      <p>Animations WIP.</p>
    </div>
    <div class="tab-content" id="tab6"> <!--ARVR Settings-->
      <p>Ar/Vr WIP.</p>
    </div>
  </div>
  
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="Edit_Script.js"></script>
  <script src="Edit_UI.js"></script>
</body>
</html>

<!--
SCENE:
General: position,rotation, scale.
Camera: Fov, Near Clipping Distance.
Wireframe - on/off
Background - on/off, color

LIGHTING:
Enviroment(hdri) - orientation,brightness.
Shadow - on/off, intencity, bias.

MATERIALS:
*materials_list*
PBR Basecolor, Metallic, Roughness, Normal, Emission, Opacity

POST PROCESSING FILTERS:
ssr
ssao
grain
dof
sharpness
vignette
bloom
color balance

ANIMATIONS
 "WIP"

AR/VR
 "WIP"

-->
